<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy</title>
    <link rel="icon" href="./images/moviesicon.png" type="image/png">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link href='https://css.gg/edit-highlight.css' rel='stylesheet'>
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <link href='https://css.gg/chevron-up-o.css' rel='stylesheet'>
    <link href='https://css.gg/arrow-left.css' rel='stylesheet'>
    <link href='https://css.gg/home.css' rel='stylesheet'>
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <link href='https://css.gg/stopwatch.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="loading-spinner" id="loading-spinner"></div>
    <div class="scroll-button" id="scroll-button"><i class="gg-chevron-up-o"></i></div>
    <header class="container" id="header">
        <a class="logo" href="#home">FIL<span>MY</span></a>
        <nav>
            <a>Movies</a>
        </nav>

        <div class="theme-button nav-button" id="theme-button"><i class="gg-edit-highlight"></i></div>
        <div class="nav-button" id="search-button"><i class="gg-search"></i></div>
    </header>
    <main id="main">
        <div class="search-container" id="search-container">
            <form class="search-box" id="search-form">
                <input id="search-input" class="search-input" type="text" placeholder="Matrix, 007..."/>
                <button type="submit"><i class="gg-search"></i></button>
            </form>
        </div>
        <div class="container back-section" id="back-section">
            <div class="back-button-container" id="back-button-container">
                <i class="gg-arrow-left"></i>
                <!-- <p>Back</p> -->
            </div>

            <div class="home-button-container" id="home-button-container" onclick="navigateTo('')">
                <i class="gg-home"></i>
                <p>Home</p>
            </div>
        </div>
        <div class="swiper mySwiper" id="movies-section">
            <div class="swiper-wrapper" id="movies-container">
                <div class="movie-poster-skeleton"></div> 
                <div class="movie-poster-skeleton"></div>
                <div class="movie-poster-skeleton"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div> 
        <section class="categories-section" id="categories-section">
            <div class="container">
                <h3>Categories</h3>
                <div class="categories-container" id="categories-container">
                    <div class="category">
                        <div class="category-color"></div>
                        <h4 class="category-name">Name</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="movie-detail" id="movie-detail"></section>
        <div class="container info-section" id="info-section"></div>
        <section id="movies-grid" class="movies-grid unvisible"></section>
    </main>
    <footer class="container" id="footer">
        <b>All rights reserved.</b>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/navigation.js"></script>
</body>
</html>
